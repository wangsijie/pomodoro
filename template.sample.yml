          'TCB_SK': 'zjETSHq9CzYxxxxxxxxxxxx'
          'GITHUB_CLIENT_ID': '0f8812deadxxxxxx'
          'GITHUB_CLIENT_SECRET': '12a2dff1a85197e71axxxxxxxx'
